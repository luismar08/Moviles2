<!DOCTYPE html>
<html>
<head>
	<title>Promedio</title>
</head>
<body>
	<script lengu="javascript">
		var Calificacion1;
		var Calificacion2;
		var Calificacion3;

		Calificacion1= prompt('Ingresa la Calificacion del primer parcial:','');
		Calificacion2= prompt('Ingresa la Calificacion del segundo parcial:','');
		Calificacion3= prompt('Ingresa la Calificacion del tercer parcial:','');
		var p = (parseFloat(Calificacion1)+parseFloat(Calificacion2)+parseFloat(Calificacion3))/3;

		document.write('parcial:');
		document.write(Calificacion1);
		document.write('<br>');
		document.write('parcial:');
		document.write(Calificacion2);
		document.write('<br>');
		document.write('parcial:');
		document.write(Calificacion3);
		document.write('<br>');
		document.write('Promedio:');
		document.write(p);
		document.write('<br>');



</script>
</body>
</html>
